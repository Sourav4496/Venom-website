<!-- login div--------------------------------------------------- -->
<table style="border:2px solid black;margin: auto;margin-top: 100px;">
    <tr>
       <th> BL Employee's Registration  Form</th>
    </tr>
    <form action="">
    <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text"  id="name" placeholder="Enter your name"></td>
    </tr>
    <tr>
        <td><label for="email">E-mail:</label></td>
        <td><input type="email"  id="email" placeholder="Enter your e-mail"></td>
    </tr>
    <tr>
        <td><label for="contact">Contact:</label></td>
        <td><input type="number" id="contact" placeholder="Enter your Contact"></td>
    </tr>
    <tr>
        <td><label for="doj">DOJ:</label></td>
        <td><input type="date" id="doj"placeholder="Enter your DOJ"></td>
    </tr>
    <tr>
        <td><label for="dol">DOL:</label></td>
        <td><input type="date" id="dol" placeholder="Enter your DOL"></td>
    </tr>
    <tr>
        <td><label for="gender">Gender:</label></td>
        <td><input type="radio" name="gender" value="Male"><label for="gender">Male</label><input type="radio" name="gender" value="Female"><label for="gender">Female</label><input type="radio" name="gender" value="Others"><label for="gender">Others</label></td>
    </tr>
    <tr>
        <td>Remarks:</td>
        <td><input type="text" name="" id="remarks" placeholder="Remarks if any"></td>
    </tr>
    <tr>
        <td>Are you sure you want to submit</td>
        <td><input type="checkbox" name="" id="checkbox"></td>
    </tr>
    <tr>
        <td></td>

            <input type="reset" value="RESET " id="reset"></td>
