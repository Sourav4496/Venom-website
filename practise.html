<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
.s1{
    height: 400px;
    width: auto;
    border: 2px solid black;
    
}

img{
    height: 400px;
    width: 100%;
    transition: 2s;
    position: absolute;
  
}
.img1{
   opacity: 0;
}

    </style>
</head>
<body onmouseover="slider()">
 <div class="s1">
   
    <img src="slider1.png"  id="i3"  class="img1">
    <img src="slider2.webp"  id="i2"  class="img1">
    <img src="slider3.jpeg"  id="i1" >


 </div>   


 <script>
  var i=0;
  function slider(){
      if(i==0){
          i1.style.opacity="0";
          i2.style.opacity="1";
      }
      if(i==1){
          i2.style.opacity="0";
          i3.style.opacity="1";
      }
      if(i==2){
          i3.style.opacity="0";
          i1.style.opacity="1";
        }
        i++;
      if(i==3)
        i==0;
        
        setTimeout("slider()",2000);
  }



 </script>
</body>
</html>
